name: Automated tests

on:
  push

jobs:
  test: 
    runs-on: windows-latest

    steps:
      - name: Checkout repository 
        uses: actions/checkout@v4
      - name: setup Python
        uses: action/setup-python@v5
        with:
          python-version: "3.13.2"
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest

